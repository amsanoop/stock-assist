{% extends "base.html" %}

{% block title %}Offline - StockAssist{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-gradient-to-b from-gray-800 to-gray-900 rounded-xl shadow-2xl p-10 text-center border border-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-accent mb-6 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-3.182 3.182a1 1 0 11-1.414-1.414m1.414 1.414L21 21M3 3l3.546 3.546m0 0a9 9 0 0113.364 13.364l-3.536-3.536a5 5 0 00-7.071-7.071L3 3z" />
        </svg>
        <h1 class="text-3xl font-bold mb-4 text-white">You're Offline</h1>
        <p class="text-gray-300 mb-8 text-lg">It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
        <div class="flex justify-center">
            <button onclick="window.location.reload()" class="bg-accent hover:bg-accent/90 text-black font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
